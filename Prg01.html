<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="Prg01.css">
    <script src="Prg01.js"></script>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <h4>INR TO USD</h4>
        <input type="number" id="Inr" placeholder="Enter Rupees" oninput="currencyConvert(event)">
        <span>=</span>
        <input type="number" id="Dl" placeholder="Enter Doller" oninput="currencyConvert(event)">
    </div>
</body>
</html>
